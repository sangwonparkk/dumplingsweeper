<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ¥Ÿ</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");
    </style>
    <!-- This retrieves the latest Twemoji script -->
    <script
      src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- Script to render emojis as Twemojis -->
    <script>
      window.onload = function () {
        // Parses the document body and
        // inserts <img> tags in place of Unicode Emojis
        twemoji.parse(
          document.body,
          { folder: "svg", ext: ".svg" } // This is to specify to Twemoji to use SVGs and not PNGs
        );
      };
    </script>
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <h3 class="title">Dumpling Sweeper</h3>
    <div class="board"></div>
    <div class="container">
      <div class="container-text">
        <div class="minetext"><span class="data-mine-count"></span></div>
        <div class="subtext"></div>
        <div class="timer">
          <span id="timer-icon"></span><span id="game-time"></span>
        </div>
      </div>
      <div class="container-btn"></div>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
